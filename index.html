<!DOCTYPE html>
<html>
<head>
  <title>Roommate Finder</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Roommate Finder</h1>
  
  <div class="form-container">
    <h2>Find Your Perfect Roommate</h2>
    
    <form id="search-form">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="16" max="100" required>
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      
      <label for="budget">Budget:</label>
      <input type="number" id="budget" name="budget" min="0" required>
      
      <label for="preferences">Preferences:</label>
      <input type="text" id="preferences" name="preferences">
      
      <button type="submit">Find Roommates</button>
    </form>
  </div>
  
  <div id="results-container">
    <h2>Matched Roommates:</h2>
    <ul id="results-list"></ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
